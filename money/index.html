<!doctype html>
<html>

<head>
    <title>Trinket Trader</title>
    <link href="https://fonts.googleapis.com/css?family=Asar" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
</head>

<body>
    <header>
        <h1>Trinket Trader 2.0</h1>
        <h2>World Renowned Trinket Trading</h2>
    </header>
    <main>
        <h3>Golden trinkets</h3>
        <p>Current price: <span id="exchange">-.--</span> coins</p>
        <div class="controls">
            <button id="buy">+ Buy</button>
            <button id="sell">- Sell</button>
        </div>
        <div id="resources">
            <h3>Wealth</h3>
            <p>Coins: <span id="coin-wealth">---</span></p>
            <p>Trinkets: <span id="trinket-wealth">---</span></p>
        </div>
    </main>
</body>

</html>
